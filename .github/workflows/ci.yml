name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint
      - run: npm run test:unit
      - run: npm run test:integration

  build-deploy:
    needs: check
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm ci
      - run: npm run build

      - name: Package frontend build
        run: tar -czf frontend-dist.tar.gz -C dist .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.sha }}
          files: frontend-dist.tar.gz
          make_latest: true

      - name: Trigger infra deploy
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INFRA_DISPATCH_TOKEN }}
          repository: tok1cz/scenario-lab-infra
          event-type: deploy-frontend
          client-payload: '{"sha":"${{ github.sha }}", "repo":"tok1cz/scenario-lab-demo"}'
